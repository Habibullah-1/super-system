{% load i18n %}
<meta name="viewport" content="width=device-width, 
initial-scale=1.0">
<form class="form-account signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <h1>Sign up</h1>
    <p>Already have an account? Then please <a href="{% url 'account_login' %}">sign in</a>.</p>
    {% include 'form_snippet.html' %}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="button_f" type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>
