{% load static %}
{% load i18n %}<link rel="stylesheet" href="{% static 'base/css/site.css'%}">
<form class="form-account login" method="POST" action="{% url 'account_logout' %}">
<meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <h1>Logout</h1>
    {% csrf_token %}
    {% include 'form_snippet.html' %}
    <div>
        <p>If you must leave, come back soon.</p>
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}
    </div>
    <button class="button_l" type="signout" >{% trans "Sign Out" %}</button>
    <button href="{% url 'index' %}" class="button_l">Continue</button><!--here-->
</form>
