{% load widget_tweaks %}
{% load static %}
<link rel="stylesheet" href="{% static 'base/css/site.css'%}">
{% for field in form %}
<div class="field">
    {{ field.errors }}
    {% if field.field.widget.input_type != 'checkbox' %}
        <label class="sr-only" for="{{ form_field.auto_id }}">{{ form_field.label }}</label>
        {{ field|add_class:"form-control" }}
    {% else %}
        {{ field.label_tag }}
        {{ field}}
    {% endif %}
</div>
{% endfor %}
